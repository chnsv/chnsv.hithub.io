<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Калькулятор</title>
    </head>
    <body class="root">
        <div class="container p-0">
            <div class="row">
                <main class="col">
                    <div class="col-12 col-md-10 mx-auto d-flex flex-column justify-content align-items-center">
                        <h1>Калькулятор стоимости услуги</h1>
                        <label for="quantity">Количество:</label>
                        <input type="number" id="quantity" min="1" value="1" onchange="calculatePrice()"><br>
                        <label>Тип услуги:</label>
                        <div class="flex-row justify-content" >
                        <input type="radio" name="serviceType" value="type1" onchange="calculatePrice()" checked>Игрушка<br>
                        <input type="radio" name="serviceType" value="type2" onchange="calculatePrice()">Цветы<br>
                        <input type="radio" name="serviceType" value="type3" onchange="calculatePrice()">Открытка<br>
                        <input type="radio" name="serviceType" value="type4" onchange="calculatePrice()">Цветы+открытка<br>
                        <input type="radio" name="serviceType" value="type5" onchange="calculatePrice()">Цветы+игрушка+открытка<br><br>
                    </div>
                    <div>
                        <label for="option">Опция товара:</label>
                        <select id="option" onchange="calculatePrice()">
                            <option value="option0">Ничего</option>
                            <option value="option1">Подписать открытку</option>
                            <option value="option2">Стандартная упаковка</option>
                            <option value="option3">Упаковка на ваш выбор</option>
                        </select><br><br>
                    </div>
                    <div class="flex-row justify-content" >
                        <label for="property">Доставка</label>
                        <input type="checkbox" id="property" onchange="calculatePrice()"><br><br>
                    </div>
                    <div id="price"><h5>Цена: 0 руб.</h5></div>
                </main>
            </div>
        </div>
        <script src="script.js" defer> </script>
    </body>
</html>
