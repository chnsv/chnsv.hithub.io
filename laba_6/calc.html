<!DOCTYPE html>
<html lang="ru">
    
    <head>
        <meta charset="utf-8">
        <title>Калькулятор расчета стоимости</title>
        <script defer src="script.js"></script>
    </head>

    <body>
        <main>
            <h2>Цветочный магазин</h2>
            <form>
                <p id = "message">Выберете нужный товар и введите кол-во!</p>

                <select name="myselect">
                    <option value="0">Выберете тип товара</option>
                    <option value="5000">Подарочный сертификат</option>
                    <option value="2">Мягкие игрушки</option>
                    <option value="10000">Букет цветов</option>
                </select>

                <br>
                <select id="select1">
                    <option value="0">Выбрать</option>
                    <option value="4133">Медведь</option>
                    <option value="2950">Заяц</option>
                    <option value="260">Кот</option>
                    <option value="2850">Хаски</option>
                    <option value="3350">Единорог</option>
                    <option value="4150">Басик</option>
                </select>
                
                <input id="count" type="number" placeholder="Введите кол-во товара">

                <div class="myradios" id="myradios">Доставка:<br>
                    <label><input type="radio" name="myradio" value="200">Доставка курьером до подъезда</label><br>
                    <label><input type="radio" name="myradio" value="300">Доставка курьером до двери</label><br>
                    <label><input type="radio" name="myradio" value="0">Самовывоз</label>
                </div>

                <div class="checkboxes" id="checkboxes">Выберете услуги:
                    <label><input type="checkbox" name="prop1" value="150"> Обертка</label>
                    <label><input type="checkbox" name="prop2" value="40"> Открытка</label>
                  </div>

                <button id="stoimost" onclick="return calc();">Расчитать</button>
                
                <div>
                    Стоимость заказа = <span id="result"></span>
                </div>
            </form>
        </main>
    </body>
</html>
