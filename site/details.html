<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали Свидания</title>
    <link rel="stylesheet" href="style1.css">
    <script>
        function goBack() {
            window.history.back();
        }

        // Функция для отображения текста после задержки
        function showTextAfterDelay() {
            const paragraph = document.querySelector('p');
            setTimeout(() => {
                paragraph.style.display = 'block'; // Изменяем свойство display на block, чтобы показать текст
            }, 3000); // Задержка в 10 секунд (10000 миллисекунд)
        }

        // Вызываем функцию showTextAfterDelay сразу после загрузки страницы
        window.onload = showTextAfterDelay;
    </script>
</head>
<body>
    <h1>Мы встретимся...</h1>
    <p style="display: none;">Конечно же у меня дома, в 20:00 чтоб был намытый, чистый и вкусно пах!!!</p>
    <button onclick="goBack()">Назад (если хочешь еще раз увидеть этот шедевр)</button>
</body>
</html>
